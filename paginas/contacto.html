        </nav>
    </header>
    <main>
        
        <section class="gridcontacto">
            <img class="cardcontacto__img" src="../imagenes/conjuntodeingenieros.jpg" alt="ingenieros" height="500px" width="700px" />
            <div class="cardcontacto__form">
                <h2 class="cardcontacto__title">Contacto</h2>
                <h3 class="cardcontacto__title2">Estamos a tu disposición</h3>
                <form class="cardcontacto__espacios" action="" method="" enctype="">
                    <label for="nombre"></label>
                    <input class="cardcontacto__form--1" type="text" id="nombre" placeholder="Nombre" />
                    <br />
                    <label for="correo"></label>
                    <input class="cardcontacto__form--2" type="email" id="correo" name="correo" placeholder="Direccion de correo electronico" />
                    <br />
                    <textarea class="cardcontacto__form--3" name="consulta" id="consulta" cols="30" rows="10" placeholder="Mensaje"></textarea>
                    <br />
                    <button class="cardcontacto__form--button" type="submit">Enviar</button>
                </form>
            </div>

        </section>
    
    </main>
    <footer class="cardfooter">
            <div class="cardfooter__links">
                <a href="../paginas/nosotros.html">¿Quienes Somos?</a>
                <a href="../paginas/contacto.html">Contactanos</a>
            </div>
            
            <section class="cardfooter__redes">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="../imagenes/facebook.png" alt="iconfacebook" width="20" height="20" />
                </a>
                <a href="https://twitter.com/?lang=ES" target="_blank">
                    <img src="../imagenes/signo-de-twitter.png" alt="icontwitter" width="20" height="20" />
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="../imagenes/instagram.png" alt="iconinstagram" width="20" height="20" />
                </a>
                <p class="cardfooter__redes--text">Siguenos en nuestras redes sociales</p>
                
                
            </section>
            
            <div>
            </div>
